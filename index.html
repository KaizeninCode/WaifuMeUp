<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaifuMeUp!!</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c3bf4bdf14.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="hero">
        <div class="header">
            <div class="logo">
                <h1>WaifuMeUp!</h1>
            </div>
            <div class="nav">
                <a href="#hero">Home</a>
                <a href="#nsfw">Explore</a>
            </div>
            <div class="btns">
                <button id="sign-up">Sign Up</button>
                <button id="log-in">Log In</button>
                <button id="theme-toggle" data-theme-toggle>
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-moon"></i>
                  </button>
            </div>

        </div>
        <div class="hero-content">
            <h1>Hi there...</h1>
            <p>Explore your <span>deepest, darkest desires</span> with us.</p>
            <button id="p-btn">Get Started</button>
        </div>
    </section>
    <section id="nsfw">
        <div id="nsfw-content"></div>
    </section>
    <script src="main.js"></script>
</body>
</html>
